<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page HighRadius</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <section class="logo"><a class="logo" href="#"><img src="hrc-logo.svg" alt="highradius-logo" class="hrc-logo"></a></section>
    <section class="home" id="home">
        <div class="max-width">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div id="parag-c" class="col-md-6 col-sm-12">
                        <h2 class="parag">ORDER MANAGEMENT APPLICATION</h2>
                </div>
                <div id="parag-d" class="col-md-6 col-sm-12">
                    <div class="form-content">
                        <h2 class="form-heading" style="text-align: left;">Sign in</h2>
                        <form action="">
                            <div>
                            <label class="form-c1" for="username">Username</label>
                            </div>
                            <div>
                            <input class="form-c2" id="username" type="text" placeholder="" name="username">
                            </div> <br>
                            <div>
                            <label class="form-c1" for="password">Password</label>
                            </div>
                            <div>
                            <input class="form-c2" id="password" type="password" placeholder="" name="password">
                            </div>
                            <div>
                                <button class="btn-sub" type="button">Sign in</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/css" src="script.js"></script>
    <script type="text/javascript" src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
